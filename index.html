<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    * {
      margin: 0%;
      padding: 0%;
    }

    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }



    img {
      width: 70px;
      height: 70px;
      border-radius: 50px;
      overflow: hidden;
      margin-top: 20px;
    }


    body {
      background-color: hsl(0, 0%, 8%);
      text-align: center;
      padding: 50px;
      padding-top: 90px;
    }

    main {
      font-family: Inter;
      margin: 0 auto;
      padding: 2px;
      width: 300px;
      border-radius: 10px;
      background-color: hsl(0, 0%, 12%);
      overflow: hidden;
      margin-bottom: 30px;
    }

    .name {
      color: hsl(0, 0%, 100%);
      margin: 0;
      margin-bottom: 8px;
    }

    .location {
      color: hsl(75, 94%, 57%);
      font-size: 14px;
    }

    .skill {
      color: hsl(0, 0%, 100%);
      margin-top: 20px;
      margin-bottom: 20px;
    }

    button {
      padding: 10px 50px;
      background-color: hsl(0, 0%, 20%);
      color: hsl(0, 0%, 100%);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 70%;
    }

    button:hover {
      background-color: hsl(75, 94%, 57%);
      color: hsl(0, 0%, 12%);
    }

    .flame {
      display: flex;
      flex-direction: column;
      gap: 0;
    }

    .btn {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 10px;
      padding-bottom: 15px;
    }

    /* ========== Mobile Phones (up to 480px) ========== */
    @media (max-width: 480px) {
      main {
        padding: 20px 15px;
        width: 100%;
      }

      img {
        width: 70px;
        height: 70px;
      }

      .name {
        font-size: 18px;
      }

      .skill {
        font-size: 12px;
      }

      button {
        font-size: 13px;
        padding: 10px;
      }
    }

    /* ========== Small Tablets (481px to 767px) ========== */
    @media (min-width: 481px) and (max-width: 767px) {
      main {
        width: 90%;
        padding: 30px;
      }

      img {
        width: 80px;
        height: 80px;
      }

      .name {
        font-size: 20px;
      }

      .skill {
        font-size: 13px;
      }

      button {
        font-size: 14px;
        padding: 12px;
      }
    }

    /* ========== Tablets & Small Desktops (768px to 1024px) ========== */
    @media (min-width: 768px) and (max-width: 1024px) {
      main {
        max-width: 500px;
        padding: 40px;
      }

      img {
        width: 90px;
        height: 90px;
      }

      .name {
        font-size: 22px;
      }

      .skill {
        font-size: 14px;
      }

      button {
        font-size: 15px;
        padding: 14px;
      }
    }

    /* ========== Large Desktops (1025px and up) ========== */
    @media (min-width: 1025px) {
      main {
        max-width: 600px;
      }

      .btn button {
        font-size: 16px;
        padding: 16px;
      }
    }
  </style>
</head>

<body>


  <main>
    <div class="image">
      <img src="assets\images\avatar-jessica.jpeg" alt="avatar-jessica">
    </div>

    <div class="flame">
      <h2 class="name">Jessica Randall</h2>
      <h4 class="location">London, United Kingdom</h4>
      <h5 class="skill">"Front-end developer and avid reader."</h5>
    </div>

    <div class="btn">
      <button>GitHub</button>
      <button>Frontend Mentor</button>
      <button>LinkedIn</button>
      <button>Twitter</button>
      <button>Instagram</button>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>


</body>

</html>
